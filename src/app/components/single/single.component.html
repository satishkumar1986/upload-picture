<div class="container">
    <div class="row justify-content-center">
        <div class="col-4 py-5">
            <div class="card">
                <div class="card-body">
                    <h5 class="text-center mb-4">Upload Single Picture</h5>
                    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Caption" formControlName="caption">
                        </div>
                        <div class="form-group">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="inputGroupFile02" formControlName="upload" (change)="onChange($event)">
                                <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
                            </div>
                        </div>
                        <div class="form-group text-right m-0">
                            <button type="submit" class="btn btn-warning">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
